<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="formato.css">

	<title>Operaciones con JavaScript</title>
	<script type="text/JavaScript">
		function sumar(){
		var n1= document.getElementById("num1").value;
		var n2= document.getElementById("num2").value;
		var r=parseInt(n1)+parseInt(n2);
		document.getElementById("resultado").innerHTML=r; 
		}
		function restar(){
		var n1= document.getElementById("num1").value; //getElementId se debe escribir siempre respetando las mayusculas y minusculas 
		var n2= document.getElementById("num2").value;
		var r=parseInt(n1)-parseInt(n2);
		document.getElementById("resultado").innerHTML=r; 
		}
		function multiplicar(){
		var n1= document.getElementById("num1").value;
		var n2= document.getElementById("num2").value;
		var r=parseInt(n1)*parseInt(n2);
		document.getElementById("resultado").innerHTML=r; 
		}
		function dividir(){
		var n1= document.getElementById("num1").value;
		var n2= document.getElementById("num2").value;
		var r=parseInt(n1)/parseInt(n2);
		document.getElementById("resultado").innerHTML=r; 
		}
	</script>
</head>
<body>
	<form>
		<label for="num1"> Número: </label>
		<input type="text" name="num1" id="num1" placeholder= "Numero 1">
		<br/>
		<label for="num2"> Número:</label>
		<input type="text" name="num2" id="num2" placeholder = "Numero 2">
		<br/>
		<input type="button" name="suma" id="suma" placeholder= "suma" value="sumar" onclick="sumar()">
		<input type="button" name="resta" id="resta" placeholder= "resta" value="restar" onclick="restar()">
		<input type="button" name="multip" id="multip" placeholder= "multip" value="multiplicar" onclick="multiplicar()">
		<input type="button" name="division" id="division" placeholder= "division" value="dividir" onclick="dividir()"> <br/>

		El resultado es:
		<p id="resultado" name="resultado"></p>
	</form>

</body>
</html>
